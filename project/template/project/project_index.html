{% extends 'project/base.html' %}

{% load static %}

{% block content %}

<div class="container">
    <h1>Project_index</h1>
    <div class="row">
    {% for projects in projects %}
        <div class="col-md-4">
            <div class="card mb-2">
                <img class="card-img-top" src="{% static projects.img %}" alt="{{ projects.description }}">
                <div class="card-body">
                    <h5 class="card-title">{{ projects.titre }}</h5>
                    <p class="card-text">{{ projects.description }}</p>

                </div>
            </div>
        </div>
    {% endfor %}
    </div>
</div>

{% endblock %}
